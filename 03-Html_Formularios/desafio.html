<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarea HTML_Formularios de Carlos Valderrama</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Radiobuttons</legend>
        <input name="pais" type="radio" value="idiomaingles" /> Inglés
        <input name="pais" type="radio" value="idiomaaleman" /> Alemán
        <input name="pais" type="radio" value="idiomafrances" /> Francés
      </fieldset>
      <fieldset>
        <legend>Lista desplegable</legend>
        <select name="conector">
          <option value="USB">usb</option>
          <option value="Paralelo">paralelo</option>
          <option value="PS2">ps2</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Cuadros de texto</legend>
        <input type="text" placeholder="Nombre" />
        <input type="text" placeholder="Apellido" />
      </fieldset>
      <fieldset>
        <legend>Lista desplegable múltiple</legend>
        <select name="multiple" id="" multiple>
          <optgroup label="Hombre">
            <option value="hombre">hombre</option>
          </optgroup>
          <optgroup label="Mujer">
            <option value="mujer">mujer</option>
          </optgroup>
        </select>
      </fieldset>
    </form>
  </body>
</html>
